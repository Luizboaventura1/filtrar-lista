<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container d-flex flex-wrap justify-content-center">
      <div class="controls d-flex py-3">
        <select id="filtro" class="px-3 py-2 text-white">
          <option value="">Selecione</option>
          <option value="Maior preço">Maior preço</option>
          <option value="Menor preço">Menor preço</option>
        </select>
        <button
          id="filtrarButton"
          class="filter-button border border-0 fw-bold ms-0 ms-md-3 px-3 py-2 rounded-1 shadow-md"
        >
          Filtrar
        </button>
        <button
          id="removerFiltrosButton"
          class="remove-filter-button border border-0 fw-bold ms-3 px-3 py-2 rounded-1 shadow-md"
        >
          Remover Filtros
        </button>
        <div class="filtro-tags ms-3 d-flex align-items-center">
        </div>
      </div>
      <div class="list-container text-white w-100 mb-3">
        <div class="info-lista w-100 p-3 d-flex justify-content-between">
          <div>Produto</div>
          <div>Preço</div>
        </div>
        <div class="products-container">
          <!-- Products -->
        </div>
      </div>
    </div>
  </header>
</body>
</html>
